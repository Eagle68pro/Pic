    async function uploadFiles() {
      const files = document.getElementById('fileInput').files;
      if (!files.length) {
        document.getElementById('status').innerText = "No files selected.";
        return;
      }

      for (let file of files) {
        document.getElementById('status').innerText = `Uploading ${file.name}...`;
        const contents = await file.arrayBuffer();

        await fetch("https://content.dropboxapi.com/2/files/upload", {
          method: "POST",
          headers: {
            "Authorization": "Bearer " + ACCESS_TOKEN,
            "Dropbox-API-Arg": JSON.stringify({
              path: "/Backup/" + file.name,
              mode: "add",
              autorename: true,
              mute: false
            }),
            "Content-Type": "application/octet-stream"
          },
          body: contents
        });
      }

      document.getElementById('status').innerText = "All photos saved to Dropbox!";
    }
